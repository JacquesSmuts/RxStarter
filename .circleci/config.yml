version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

  tests:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run KtLint
          command: ./gradlew ktlint
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - run:
          name: Run Lint Test
          command: ./gradlew lintDebug
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

  deploy_staging:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Decode and store Keystore
          command: |
            echo $ENCODED_KEYSTORE | base64 --decode >> ${HOME}/keystore
            echo 'export KEYSTORE=${HOME}/keystore' >> $BASH_ENV
      - run:
          name: Decode and store Keystore
          command: |
            echo $DEPLOYMENT_PRIVATE_KEY | base64 --decode >> ${HOME}/rxstarter_pk.json
            echo 'export PRIVATE_KEY=${HOME}/rxstarter_pk.json' >> $BASH_ENV
      - run:
          name: Upload to Google Play
          command: ./gradlew publishRelease

  deploy_live:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Decode and store Keystore
          command: |
            echo $ENCODED_KEYSTORE | base64 --decode >> ${HOME}/keystore
            echo 'export KEYSTORE=${HOME}/keystore' >> $BASH_ENV
      - run:
          name: Decode and store Keystore
          command: |
            echo $DEPLOYMENT_PRIVATE_KEY | base64 --decode >> ${HOME}/rxstarter_pk.json
            echo 'export PRIVATE_KEY=${HOME}/rxstarter_pk.json' >> $BASH_ENV
      - run:
          name: Upload to Google Play
          command: ./gradlew publishProductionRelease


  deploy_staging:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Decode and store Keystore
          command: |
            echo $ENCODED_KEYSTORE | base64 --decode >> ${HOME}/keystore
            echo 'export KEYSTORE=${HOME}/keystore' >> $BASH_ENV
      - run:
          name: Decode and store Keystore
          command: |
            echo $DEPLOYMENT_PRIVATE_KEY | base64 --decode >> ${HOME}/rxstarter_pk.json
            echo 'export PRIVATE_KEY=${HOME}/rxstarter_pk.json' >> $BASH_ENV
      - run:
          name: Upload to Google Play
          command: ./gradlew publishStagingRelease

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - tests:
          requires:
            - build
      - deploy_live:
          requires:
            - build
            - tests
          filters:
            branches:
              only:
              - master
      - deploy_live:
          requires:
            - build
            - tests
          filters:
            branches:
              only:
              - develop
              - release
              - feature/build_by_branch
